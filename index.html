<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Shopping List</title>
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
<link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-exp.min.css">
<link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css">
<style>
  *{
    font-family: Arial, "Helvetica Neue", Helvetica;
    font-style: italic;
  }
  .empty-subtitle{
    width: 700px;
  }
  .text-uppercase{
    text-transform: uppercase;
  }
</style>
  </head>
  <body>
<div class="empty">
  <div class="empty-icon">
    <i class="icon icon-3x icon-people"></i>
  </div>
  <p class="empty-title h4"><strong>Shopping List</strong></p>
  <p class="empty-subtitle">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Vitae similique, illum quia, ipsa a temporibus ratione libero aliquam debitis itaque accusamus veritatis eaque, necessitatibus, voluptatem distinctio! Exercitationem harum, atque molestiae!</p>
  <div class="empty-action">
    <button class="btn btn-primary text-uppercase" id="add-item"><small>Add Items</small></button>
    <button class="btn btn-primary text-uppercase" id="show-item"><small>Show All Items</small></button>
  </div>
</div>
    <!-- You can also require other files to run in this process -->
    <script src="./renderer.js"></script>
    <script>
      const electron = require('electron')
      const path = require('path')
      const BrowserWindow = electron.remote.BrowserWindow

      const addItem = document.getElementById('add-item')
      const showItem = document.getElementById('show-item')

      addItem.addEventListener('click', function (event) {
        let win = new BrowserWindow({  width: 300, height: 200,  webPreferences: { nodeIntegration: true
    }})
        win.setMenuBarVisibility(false)
        win.on('close', function () { win = null })
        win.loadURL(path.join('file://', __dirname, 'add.html'))
        win.show()
      })

      showItem.addEventListener('click', function (event) {
        let win = new BrowserWindow({  width: 500, height: 500, })
        win.setMenuBarVisibility(false)
        win.on('close', function () { win = null })
        win.loadURL(path.join('file://', __dirname, 'show.html'))
        win.show()
      })
    </script>
  </body>
</html>
